question: “Hola! Soy la ayudante de LactApp!. Me encantaría ayudarte :) Como nos has conocido?"
menu:
  Redes Sociales:
    question: "¿Genial! A ver si nos llegan mas mamis como tu. ¿Sabes que? Colecciono likes :) ¿Me ayudas?"
    menu:
      OK:
        question: "¡Perfecto! A mi me encanta hablar de lactancia, no se a ti. ¿Quieres que hablemos de lactancia?"
        menu:
          Si:
            question: "¡Me lo sé todo de la lactancia! ¿Sobre qué temas te gustaría que hablásemos?"
            menu:
              Sobre mi: "Dentro de la app de LactApp podrás encontrar respuestas acerca del dolor al amamantar, la falta de leche, la vuelta al trabajo, preparar la lactancia durante el embarazo y mucho más."
              Sobre mi bebé: "Tener un bebé lactante puede conllevar muchas preocupaciones. La app de LactApp te ofrece muchas respuestas adaptadas a la edad de tu bebé."
              Sobre nuestra lactancia: "¡Lo sé! La lactancia despierta muchísimas dudas, entre las crisis de lactancia, la conservación de la leche y toda la gama de productos para la lactancia... En la app de LactApp hay respuestas para todo, ¡o casi!"
          No: "Ya entiendo, quizá quieras contactar directamente con alguien del equipo. Aquí tienes el mail: contacta@lactapp.es"
      En otro momento: "Hasta la proxima!"
      Ya soy fan: "Que bueno."
