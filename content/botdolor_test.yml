question: "¿En qué momento y en qué lugar del pecho sientes dolor?"
menu:
  Siempre y en todo el pecho:
    question: "¿Tienes fiebre?"
    menu:
      Sí, más de 38ºC:
        question: "¿Tu bebé tiene entre 3 y 5 días?"
        menu: &menu_bulto
            Sí:
             question: "¿Tienes algún bulto en el pecho"
             menu:
                Sí:
                  question: "Cuando el bebé mama, ¿disminuye el volúmen del bulto?"
                  menu:
                    Sí:
                        - "Has indicado en LactApp que: tienes un bulto en la mama que disminuye después de la toma y no tienes fiebre ni malestar general."
                        - "Creemos que podría tratarse de una obstrucción. Las obstrucciones son retenciones de leche en un conducto inflamado, ya sea causado por presión o por infección. Suelen durar un máximo de 72 horas aproximadamente. Notarás que disminuye después de dar el pecho y que, en un rato, la tumefacción vuelve a aumentar."
                        - "Para conseguir que la obstrucción disminuya y desaparezca, te pueden ayudar las siguientes medidas:"
                        - "1) Aplica frío entre las tomas."
                        - "2) Coloca al bebé al pecho de manera que su barbilla esté dirigida a la zona de la obstrucción."
                        - "3) Realiza masajes circulares sobre el bulto del pecho mientras el bebé mama."
                        - "4) Puedes complementar tu dieta con probióticos específicos que pueden ayudarte a solucionar la obstrucción."
                        - "Si en un plazo aproximado de 72 horas no ha desaparecido, acude a tu médico o comadrona."
                        - "Es importante que trates de manera efectiva las obstrucciones, puesto que pueden ser las causantes de una mastitis."
                    No: "RESPUESTA_AM-DF7"
                    No lo sé: "RESPUESTA_AM-DF8"
